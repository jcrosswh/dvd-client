<div class="row row-no-padding ">
  <div class="col-sm-8">
    <h3>Search:</h3>
  </div>
  <div class="col-sm-4 text-align-h3">
    <a href="javascript:void(0)" (click)="resetFilter($event.target)"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Reset</a>
  </div>
</div>
<div class="row">
  <h4>Categories</h4>
</div>
<div class="row underline">
  <ng-template ngFor let-category [ngForOf]="categories" let-i="index">
    <div class="col-sm-4">
      <label class="ellipsis">
        <input type="checkbox" name="{{category.name}}" [(ngModel)]="category.isChecked" (ngModelChange)="applyCategoryFilter(category)" /> {{category.name}}
      </label>
    </div>
    <div class="clearfix" *ngIf="i % 3 === 2"></div>
  </ng-template>
</div>
<div class="row underline padding-top">
  <div class="col-sm-6">
    <h4>Movies per page </h4>
  </div>
  <div class="col-sm-6">
    <select
      class="form-control"
      name="summaryPageSize"
      [(ngModel)]="itemsPerPage"
      (ngModelChange)="itemCountChanged($event)">
      <option *ngFor="let size of maxSizes" [value]="size">{{size}}</option>
    </select>
  </div>
</div>
