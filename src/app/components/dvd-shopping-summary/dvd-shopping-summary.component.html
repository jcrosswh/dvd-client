<div class="shopping-summary">
  <div class="row">
    <!-- Category Filter -->
    <div class="col-sm-3">
      <dvd-shopping-summary-filter></dvd-shopping-summary-filter>
    </div>
    <!-- /Category Filter -->

    <div class="col-sm-9">
      <!-- Main film panel -->
      <div class="row" *ngFor="let inventoryRow of displayInventory">
        <div class="col-sm-3" *ngFor="let inventory of inventoryRow">
          <a href="javascript:void(0)" (click)="showModal(inventory.filmTitle)">
            <div class="panel panel-default">
              <div class="panel-heading ellipsis">{{inventory.filmTitle}}</div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-6">{{inventory.category}}</div>
                  <div class="col-xs-6">Rating: {{inventory.rating}}</div>
                </div>
                <div class="row subrow">
                  <div class="col-xs-3">${{inventory.rentalRate}}</div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
      <!-- /Main film panel -->

      <!-- Pagination row -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-3">
          <pagination
            [totalItems]="pagination.totalItems"
            [ngModel]="pagination.currentPage"
            [maxSize]="pagination.maxSize"
            [itemsPerPage]="pagination.itemsPerPage"
            class="pagination-lg"
            [boundaryLinks]="false"
            [rotate]="false"
            (pageChanged)="updatePage($event)"></pagination>
        </div>
      </div>
      <!-- /Pagination row -->
    </div>
  </div>
</div>

<film-detail-modal [selectedFilm]="selectedFilm"></film-detail-modal>

<div
  *ngIf="isShoppingCartModalShown"
  [config]="{ show: true }"
  (onHidden)="onHidden()"
  bsModal
  #autoShownModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Your Cart</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal('shopping')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{selectedFilm.description}}</p>
        <div class="row">
          <div class="col-sm-4">
            <strong>Released:</strong> {{selectedFilm.releaseYear}}
          </div>
          <div class="col-sm-4">
            <strong>Rental Length:</strong> {{selectedFilm.rentalDuration}} day<span *ngIf="selectedFilm.rentalDuration > 1">s</span>
          </div>
          <div class="col-sm-4">
            <strong>Rating:</strong> {{selectedFilm.rating}}
          </div>
        </div>
        <div class="row subrow">
          <div class="col-sm-offset-10 col-sm-2">
            <span class="pull-left"><button type="button" class="btn btn-primary" (click)="addToCart(selectedFilm)"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Add to Cart</button></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
