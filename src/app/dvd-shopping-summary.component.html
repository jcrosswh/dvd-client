<div class="shopping-summary">
  <div class="row">
    <!-- Category Filter -->
    <div class="col-sm-2">
      <!-- TODO: change to proper filter: http://ui-patterns.com/patterns/LiveFilter -->
      <h3>Categories:</h3>
      <ul class="nav nav-pills nav-stacked">
        <li *ngFor="let category of categories" [class.active]="category === selectedCategory"><a href="#">{{category}}</a></li>
      </ul>
    </div>
    <!-- /Category Filter -->

    <div class="col-sm-10">
      <!-- Main film panel -->
      <div class="row">
        <div class="col-xs-12">
          <div class="row" *ngFor="let inventoryRow of displayInventory">
            <div class="col-sm-3" *ngFor="let inventory of inventoryRow">
              <div class="panel panel-default">
                <div class="panel-heading">{{inventory.filmTitle}}</div>
                <div class="panel-body">
                  Panel content
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /Main film panel -->

      <!-- Pagination row -->
      <div class="row">
        <div class="col-sm-8 col-sm-offset-3">
          <pagination
            [totalItems]="pgTotalItems"
            [ngModel]="pgCurrentPage"
            [maxSize]="maxSize"
            [itemsPerPage]="itemsPerPage"
            class="pagination-lg"
            [boundaryLinks]="false"
            [rotate]="false"
            (numPages)="pgTotalPages = $event"
            (pageChanged)="updatePage($event)"></pagination>
        </div>
        <!-- <div class="col-md-3">
          <select
            class="form-control"
            name="summaryPageSize"
            [(ngModel)]="itemsPerPage"
            (ngModelChange)="itemCountChanged($event)">
            <option *ngFor="let size of maxSizes" [value]="size">{{size}}</option>
          </select>
        </div> -->
      </div>
      <!-- /Pagination row -->
    </div>
  </div>
</div>
