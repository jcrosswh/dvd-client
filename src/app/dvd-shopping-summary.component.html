<div class="row">
  <div class="col-md-6">
    <pagination
      [totalItems]="pgTotalItems"
      [(ngModel)]="pgCurrentPage"
      [maxSize]="maxSize"
      [itemsPerPage]="itemsPerPage"
      class="pagination-sm"
      [boundaryLinks]="true"
      [rotate]="false"
      (numPages)="numPages = $event"
      (pageChanged)="updatePage($event)"></pagination>
  </div>
  <div class="col-md-3">
    <select
      class="form-control"
      name="summaryPageSize"
      [(ngModel)]="itemsPerPage"
      (ngModelChange)="itemCountChanged($event)">
      <option *ngFor="let size of maxSizes" [value]="size">{{size}}</option>
    </select>
  </div>
  <div class="col-md-6">
    <h3>{{availableInventory?.length}}</h3>
  </div>
</div>

<div class="row">
  <ul>
    <li *ngFor="let inventory of displayInventory">
      {{inventory.filmTitle}}
    </li>
  </ul>
</div>
